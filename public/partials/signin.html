<div class="container">
	<div class="row">  

		<div class="col-md-6 col-md-offset-3">

			<form name="authForm" ng-submit="submitForm()" novalidate>

				<div class="form-group" ng-class="{ 'has-error' : emailIsEmpty }">
					<label>Email</label>
					<input type="email" name="email" ng-model="email" required autocomplete="on" autofocus class="form-control" ng-blur="emailIsEmpty=authForm.email.$error.required" ng-change="emailIsEmpty=authForm.email.$error.required">
					<p ng-show="emailIsEmpty" class="help-block">Email is required.</p>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : passwordIsEmpty }">
					<label>Password</label>
					<input type="password" name="password" ng-model="password" required class="form-control" ng-blur="passwordIsEmpty=authForm.password.$error.required" ng-change="passwordIsEmpty=authForm.password.$error.required">
					<p ng-show="passwordIsEmpty" class="help-block">Password is required.</p>
				</div>

				<button type="submit" class="btn btn-primary btn-lg" ng-disabled="authForm.$invalid">Signin</button>

			</form>

			<a ui-sref="signup">Signup</a>

		</div>
	</div>
</div>
